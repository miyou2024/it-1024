.app-common-build-pipeline: &app-common-build-pipeline # 使用YAML锚点功能，方便配置复用
  docker:
    image: node:22
  ifModify:
    - apps/${CNB_PIPELINE_KEY}/** # 当前应用更新
    - packages/**/** #依赖包更新
  imports:
    - https://cnb.cool/my-cnb/KeyConfig/-/blob/700894071a12257f2b67f00dac2586479bf97d55/.sls-ali.yml
  stages:
    - name: 编译构建
      script:
        - npm install -g pnpm
        - pnpm install
        - pnpm build:${CNB_PIPELINE_KEY}
    - name: 查看编译结果
      script:
        - ls -l apps/${CNB_PIPELINE_KEY}
    - name: 使用 scp 将文件上传到服务器
      image: tencentcom/scp
      settings:
        host: $REMOTE_HOST
        username: $REMOTE_USERNAME
        key: $PRIVATE_KEY
        port: $REMOTE_PORT
        target: /opt/1panel/apps/openresty/1p-openresty/www/sites/home.console.miyou.top
        source: apps/${CNB_PIPELINE_KEY}/dist.zip
    - name: 通过 ssh 执行命令
      image: tencentcom/ssh
      settings:
        host:
          - ${REMOTE_HOST}
        username: ${REMOTE_USERNAME}
        key: ${PRIVATE_KEY}
        port: ${REMOTE_PORT}
        command_timeout: 2m
        script: |
          cd /opt/1panel/apps/openresty/1p-openresty/www/sites/home.console.miyou.top
          ls -lh
          rm -rf index/*
          unzip -r ./dist.zip ./index/

master:
  push:
    web-console-passport: *app-common-build-pipeline
    web-console-home: *app-common-build-pipeline
